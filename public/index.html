<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Chat Socket.io</title>
</head>

<body>
    <div id="container" class="container">
        <div class="row justify-content-center row align-items-center text-center">
            <div class="col-4">
                <label for="username" class="h1">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Nombre de Usuario">
            </div>
            <div id="container-chat" class="col-8 rounded">
                <div id="chat-window" class="rounded">
                    <!--Salida de los mensajes-->
                    <div id="output" class="container rounded bg-ligth"></div>
                    <!--Acciones del otro-->
                    <div id="actions"></div>
                </div>
                <div class="align-self-end" >
                    <input type="text" id="message">
                    <button type="button" class="btn btn-primary" id="send">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js" charset="utf-8"></script>
<script src="chat.js" charset="utf-8"></script>

</html>
